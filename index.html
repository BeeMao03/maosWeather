<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@400;700&family=Rubik+Scribble&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Mariel Weather App</title>
  </head>

  <body>
    <div class="mainBG">
      <header>
        <form id="search_form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search_form"
            id="search_input" />
          <input
            type="submit"
            value="Search"
            class="search_button"
            id="search_button" />
        </form>
      </header>

      <main>
        <!--First column-->
        <div class="weather_app_data">
          <div class="current_city_details" id="currentCityAndDetails">
            <div>
              <h1 class="mainCity" id="main_city"></h1>
              <p class="current_details">
                <span id="current_time"></span>,
                <span id="currentDescription"></span>
                <br />
                <br />
                Humidity: <strong><span id="humidity"></span>%</strong>
                <br />
                Wind:
                <strong>
                  <span id="windSpeed"></span>
                  <span id="speedUnit">km/</span>h</strong
                >
                <br />
                Pressure: <strong><span id="pressure"></span> hPa</strong>
              </p>
            </div>
          </div>
          <!--Second Column-->
          <div class="current_temperature" id="currentTemperature">
            <p class="currentTemperatureDisplay">
              <span id="icon"></span>
              <span
                class="current_temperature_value"
                id="current_temperature_value"></span>
              <span class="current_temperature_unit" id="currentTemperatureUnit"
                >째C</span
              >
            </p>
            <p class="feels_like_high_low">
              Feels like
              <span
                class="feels_like_temperature"
                id="feels_like_temperature"></span
              ><span id="currentTemperatureUnit">째C</span>
              <br />
              H:
              <strong class="strongDisplay">
                <span class="high_temperature" id="high_temperature"></span>째
              </strong>
              | L:
              <strong class="strongDisplay">
                <span class="low_temperature" id="low_temperature"></span>째
              </strong>
            </p>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/BeeMao03" target="_blank"
          >Mariel Buzarquis</a
        >, is on
        <a href="https://github.com/BeeMao03/maosWeather" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-by-mariel-b.netlify.app/" target="_blank"
          >Netlify</a
        >
        <br />
        <button>Imperial Units</button>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
